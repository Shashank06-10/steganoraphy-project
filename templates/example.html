
<!-- encryption.html -->
{% extends "base.html" %}

{% block title %} 
Encryption
{% endblock title %}

{% block body %} 
<div class="shadow-lg p-3 mb-5 bg-body rounded">
    <form action="{% url 'encrypt' %}" method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <h1 class="">
                Encryption
            </h1>
        </div>
        <div>
            <div class=" mx-3">
                {{ form.plain_text }}
            </div>
            <div class="d-flex justify-content-center my-3">
                <button type="submit" class="btn btn-primary mx-3">Encryption</button>
                <a href="{% url 'home' %}" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                    </svg>
                    Back
                </a>
            </div>
        </div>
    </form>
</div>
{% endblock body %}
