
{% extends "base.html" %}

{% block title %} 
Decryption
{% endblock title %}

{% block body %} 
<div class="shadow-lg p-3 mb-5 bg-body rounded">
    <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <h1 class="">
                Emoji-Decryption
            </h1>
        </div>
        <div>
            <div class=" mx-3">

                <div class="mb-3 input-group my-5">
                    <input type="text" name="emoji" value="{{emoji}}" required class="form-control" id="redirectInput" placeholder="Paste Emoji's">
                    <button class="btn btn-primary" type="button" onclick="togglePasteClear()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="15" fill="currentColor"
                            class="bi bi-clipboard mx-1" viewBox="0 0 16 16">
                            <path
                                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z" />
                            <path
                                d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z" />
                        </svg>
                        Paste
                    </button>
                </div>
            </div>
            <div class=" mx-3">
                <input name="key" type='number' required class="shadow-lg p-3 mb-5 bg-body rounded my-3 form-control" placeholder="Enter Key/Password"></input>  
            </div>
            <div class="mx-3 " id="second_div" style="display: {{display}};">            
                <div class="container mt-2">
                    <div class="container shadow-lg my-5" style="background-color: #B9D9EB;
                            color: black;
                            padding: 10px 10px;
                            border-radius: 5px;
                            position: relative;">
                        <button class="btn copy-btn" onclick="copyCode()" style="position: absolute;
                                right: 20px;
                                top: 10px;
                                border: none;
                                background-color: #0d6efd;
                                color: white;
                                padding: 5px;"
                                fdprocessedid="xrnuaw"
                        >
                        Copy</button>
                          
                        <p>Emoji</p>
                        <!-- You can place your code snippet here -->
                        <div class="code-container" style="background-color:white;
                            color: black;
                            padding: 10px 20px;
                            border-radius: 5px;
                            position: relative;
                            word-wrap: break-word;">
                            <p>{{text}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center my-5" >
                <button type="submit" class="btn btn-primary mx-3">Decryption</button>
                <button type="button" class="btn btn-primary">
                    <a href="/SecureEncrypt/" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                        </svg>
                        Back
                    </a>
                </button>
            </div>
        </div>
    </form>
</div>
<script>
    var isPasteMode = true; 
    function togglePasteClear() {

        var button = document.querySelector('.btn-primary');
        var clipboardIcon = button.querySelector('svg');

        if (isPasteMode) {
            // Change to clear mode
            navigator.clipboard.readText().then(function (clipboardText) {
                // Set the clipboard text as the value of the text field
                document.getElementById('redirectInput').value = clipboardText;
            }).catch(function (err) {
                console.error('Failed to read text from clipboard', err);
            });
            button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16"><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"></path></svg> Clear';
            isPasteMode = false;
        } else {
            // Change to paste mode
            document.getElementById('redirectInput').value = "";
            button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="14" height="15" fill="currentColor" class="bi bi-clipboard mx-1" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"></path><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"></path></svg> Paste';
            isPasteMode = true;
        }
    }

    function copyCode() {
        var codeContainer = document.querySelector('.code-container');
        var copyBtn = document.querySelector('.copy-btn');

        var range = document.createRange();
        range.selectNode(codeContainer);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();

        // Change button text to "Copied"
        copyBtn.innerText = 'Copied';

        // Reset button text after 2 seconds
        setTimeout(function () {
            copyBtn.innerText = 'Copy';
        }, 2000);
    }
</script>


{% endblock body %}
