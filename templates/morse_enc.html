
{% extends "base.html" %}

{% block title %} 
Encryption
{% endblock title %}

{% block body %} 
<div class="shadow-lg p-3 mb-5 bg-body rounded">
    <form  method='post' enctype="multipart/form-data">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <h1 class="">
                Morse  Code Encryption
            </h1>
        </div>
        <div>
            <div class=" mx-3">
                <textarea name="text"  required class="shadow-lg p-3 mb-5 bg-body rounded my-3 form-control" placeholder="Enter Plain Text">{{text}}</textarea>  
            </div>
            <div class=" mx-3">
                <input name="key" type='number' required class="shadow-lg p-3 mb-5 bg-body rounded my-3 form-control" placeholder="Enter Key/Password"></input>  
            </div>
            <div class="mx-3" id="second_div" style="display: {{display}};">            
                <div class="container mt-2">
                    <div class="container shadow-lg my-5" style="background-color: #B9D9EB;
                            color: black;
                            padding: 10px 10px;
                            border-radius: 5px;
                            position: relative;">
                        <button class="btn copy-btn" onclick="copyCode()" style="position: absolute;
                                right: 20px;
                                top: 10px;
                                border: none;
                                background-color: #0d6efd;
                                color: white;
                                padding: 5px;"
                                fdprocessedid="xrnuaw"
                        >
                        Copy</button>
                          
                        <p>Morse Code</p>
                        <!-- You can place your code snippet here -->
                        <div class="code-container" style="background-color:white;
                            color: black;
                            padding: 10px 20px;
                            border-radius: 5px;
                            position: relative;
                            word-wrap: break-word;" id="copyclass">
                            <p>{{morsecode}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center my-3" >
                <button type="submit" class="btn btn-primary mx-3">Encryption</button>
                <button type="button" class="btn btn-primary">
                    <a href="/SecureEncrypt/" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                        </svg>
                        Back
                    </a>
                </button>
            </div>
        </div>
    </form>
</div>
<script>
    function copyCode() {
        console.log('Copying code...');
        
        var codeContainer = document.querySelector('.code-container');
        var copyBtn = document.querySelector('.copy-btn');

        var range = document.createRange();
        range.selectNode(codeContainer);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();

        // Change button text to "Copied"
        copyBtn.innerText = 'Copied';

        // Reset button text after 2 seconds
        setTimeout(function () {
            copyBtn.innerText = 'Copy';
        }, 2000);

        console.log('Code copied successfully.');
    }
</script>

{% endblock body %}
