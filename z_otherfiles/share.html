<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Image</title>
</head>
<body>

    <h1>Share Image</h1>

    <!-- Share button -->
    <button id="shareButton">Share</button>

    <script>
        // Function to handle the share button click
        async function handleShareButtonClick() {
            // Image URL on the server
            const imageUrl = 'evweda.png';

            // Check if the browser supports the Web Share API
            if (navigator.share) {
                try {
                    const response = await fetch(imageUrl);
                    const blob = await response.blob();
                    navigator.share({
                        title: 'Ganesh Image',
                        files: [new File([blob], 'ganesh.png', { type: 'image/png' })],
                    });
                    console.log('Image shared successfully');
                } catch (error) {
                    console.error('Error fetching or sharing image:', error);
                }
            } else {
                // Fallback for browsers that do not support Web Share API
                alert('Web Share API is not supported in this browser. You can manually share the image using the provided URL.');
            }
        }

        // Add click event listener to the share button
        const shareButton = document.getElementById('shareButton');
        shareButton.addEventListener('click', handleShareButtonClick);
    </script>

</body>
</html>
